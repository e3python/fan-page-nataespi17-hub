name: HTML Fan Page Grader

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  grade:
    runs-on: ubuntu-latest
    name: Auto-Grader
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tools
        run: npm install cheerio

      - name: Run Grading Script
        run: node .github/scripts/grade.js
        env:
          CI: true